{% extends "toDoApp/base.html" %}

{% block content %}
				
				        <div class="site-content__inner clearfix">
            <nav class="breadcrumb clearfix">
                    <ul class="breadcrumb__list">
                        <li class="breadcrumb__item"><a href="../loginuser">What-To-Do</a></li>
                        <li class="breadcrumb__item breadcrumb__item--current">Sign Up</li>
                    </ul>
                </nav>

						<section class="loginform cf">
							<div>Sign up Sheet</div>
						<form name="login" action="index_submit" method="post" accept-charset="utf-8">
							{% csrf_token %}
    						<ul>
						        <li><label for="username">Username</label>
						        <input type="text" name="username" placeholder="Jamie Law" maxlength="30" required></li>
						        <li><label for="email">Email Address</label>
						        <input type="text" name="email" placeholder="email@domain.com" maxlength="30" required></li>
						        <li><label for="password">Password</label>
						        <input type="password" name="password" placeholder="password" maxlength="30" required></li>
						        <li>
						        <input class="submit-signup" type="submit" value="Register"></li>
						    </ul>
						</form>
						</section>


{% endblock %}
